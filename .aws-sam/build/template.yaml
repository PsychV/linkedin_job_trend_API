AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Linkedin job api trend with node.js, crawlee.js. DynamoDB & Api gateway.

  '
Globals:
  Function:
    Timeout: 900
Resources:
  CrawlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        search:
          Type: Api
          Properties:
            Path: /search
            Method: get
      ImageUri: crawlerfunction:linkendin_job_trend_container
    Metadata:
      DockerContext: C:\Users\34670\Code\linkedin_job_trend_API
      DockerTag: linkendin_job_trend_container
      Dockerfile: Dockerfile
      SamResourceId: CrawlerFunction
