AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Linkedin job api trend with node.js, crawlee.js. DynamoDB & Api gateway.

  '
Globals:
  Function:
    Timeout: 900
Resources:
  CrawlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /test
            Method: get
      ImageUri: crawlerfunction:linkendin_job_trend_container
    Metadata:
      DockerContext: C:\Users\34670\Code\linkedin_job_trend_API
      DockerTag: linkendin_job_trend_container
      Dockerfile: Dockerfile
      SamResourceId: CrawlerFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
